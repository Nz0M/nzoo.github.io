  <main>
    <section class="pictures-gallery">
      <h1>Pictures</h1>

      </div>

  <script src="projet.js"></script>
  <script>
    const grid = document.getElementById("pictures-grid");
    const picturesProjects = projects.filter(p => p.category.toLowerCase() === "pictures");

    grid.innerHTML = picturesProjects.map(p => `
      <div class="project">
        <img src="${p.image}" alt="${p.title}">
        <div class="overlay">
          <h3>${p.title}</h3>
          <p>${p.category}</p>
        </div>
      </div>
    `).join('');
  </script>
