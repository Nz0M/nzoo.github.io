<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio – Enzo Martin</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar-left">
      <ul>
        <li><a href="index.html" class="nav-link" data-page="work">WORK</a></li>
        <li><a href="pictures.html" class="nav-link" data-page="pictures">PICTURES</a></li>
      </ul>
    </nav>

  <!-- Texte centré -->
  <div class="header-center">MARTIN ENZO</div>
</header>

  </header>

  <!-- Section principale -->
  <main>
    <section class="grid" id="projects-grid">
      <!-- Les projets seront générés ici par JS -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Enzo Martin – Tous droits réservés.</p>
  </footer>

  <script>
    // Tableau des projets
    const projects = [
      {id:1, title:"Victor Solf", category:"Electro", image:"images/projet1.jpg"},
      {id:2, title:"Synapson X Clou", category:"Electro", image:"images/projet2.jpg"},
      {id:3, title:"Showcase Aime Simone", category:"Cadreur", image:"images/projet3.jpg"},
      {id:4, title:"Showcase Tessa Dixson", category:"Cadreur", image:"images/projet4.jpg"},
      {id:5, title:"Kaky X Fresh", category:"Electro", image:"images/projet5.jpg"},
      {id:6, title:"Charlie Pale X Fresh", category:"Cadreur & Electro", image:"images/projet6.jpg"},
      {id:7, title:"Lescop X Fresh", category:"Electro", image:"images/projet7.jpg"},
      {id:8, title:"Myra", category:"Cadreur & Electro", image:"images/projet8.jpg"},
      {id:9, title:"Camille Yembe X Fresh", category:"Electro", image:"images/projet9.jpg"},
      {id:10, title:"Synapson feat. Myra", category:"Electro", image:"images/projet10.jpg"},
      {id:11, title:"Charles X Fresh", category:"Electro", image:"images/projet11.jpg"},
      {id:12, title:"Luiza X Fresh", category:"Electro", image:"images/projet12.jpg"},
      {id:13, title:"Ipndego X Fresh", category:"Cadreur & Electro", image:"images/projet13.jpg"},
      {id:14, title:"Casablanca X Fresh", category:"Electro", image:"images/projet14.jpg"},
      {id:15, title:"Saint DX X Sound Of Paris", category:"Cadreur", image:"images/projet15.jpg"},
      {id:16, title:"Sainte Victoire X Fresh", category:"Electro", image:"images/projet16.jpg"},
      {id:17, title:"Rallye", category:"Cadreur & Electro", image:"images/projet17.jpg"},
      {id:18, title:"Hélène Sio X Fresh", category:"Cadreur & Electro", image:"images/projet18.jpg"},
      {id:19, title:"Breeyo - Black out", category:"Cadreur", image:"images/projet19.jpg"},
      {id:20, title:"Oklou - Harvest Sky", category:"Cadreur", image:"images/projet20.jpg"},
      {id:21, title:"Oklou - Blade Bird", category:"Cadreur", image:"images/projet21.jpg"},
      {id:22, title:"Oklou - Plague Dogs", category:"Cadreur", image:"images/projet22.jpg"},
      {id:23, title:"CMARG x Fresh", category:"Cadreur", image:"images/projet23.jpg"},
    ];

    // Génération des projets
    const grid = document.getElementById("projects-grid");
    projects.forEach(p => {
      const div = document.createElement("div");
      div.className = "project";
      div.onclick = () => window.location.href = `projet.html?id=${p.id}`;
      div.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <div class="overlay">
          <h3>${p.title}</h3>
          <p>${p.category}</p>
        </div>
      `;
      grid.appendChild(div);
    });

    // Gestion de la surbrillance du menu
    const currentPage = "work"; // On est sur index.html = Work
    document.querySelectorAll(".nav-link").forEach(link => {
      if(link.dataset.page === currentPage) {
        link.style.opacity = "1";
      } else {
        link.style.opacity = "0.5";
      }
    });
  </script>
</body>
</html>
