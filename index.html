<!DOCTYPE html>
<html lang="fr" data-page="work">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work – Enzo Martin</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="work">

<header>
  <div class="burger" id="burger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="navbar-left" id="nav-links">
    <ul>
      <li><a href="index.html" class="active" data-page="work">WORK</a></li>
      <li><a href="pictures.html" data-page="pictures">PICTURES</a></li>
    </ul>
  </nav>

  <div class="header-center" onclick="window.location.href='index.html'">MARTIN ENZO</div>
</header>

<main>
  <section class="grid" id="work-grid">
    <!-- Les projets seront injectés par JS -->
  </section>
</main>

<footer>
  <p>© 2025 Enzo Martin – Tous droits réservés.</p>
</footer>

<script src="projet.js"></script>
<script src="menu.js"></script>
<script>
  const workGrid = document.getElementById("work-grid");

  if (workGrid && typeof projects !== "undefined") {
    // Injection de tous les projets dans la grille
    workGrid.innerHTML = projects.map(p => `
      <div class="project" onclick="window.location.href='projet.html?id=${p.id}'">
        <img src="${p.image}" alt="${p.title}">
        <div class="overlay">
          <h3>${p.title}</h3>
          <p>${p.category}</p>
        </div>
      </div>
    `).join('');
  }
</script>

</body>
</html>
