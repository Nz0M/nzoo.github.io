<!DOCTYPE html>
<html lang="fr" data-page="work">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body data-page="work">

<header>
  <!-- Burger mobile -->
  <div class="burger" id="burger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menu -->
  <nav class="navbar-left" id="nav-links">
    <ul>
      <li><a href="index.html" data-page="work">WORK</a></li>
      <li><a href="pictures.html" data-page="pictures">PICTURES</a></li>
    </ul>
  </nav>

  <!-- Texte central -->
  <div class="header-center" onclick="window.location.href='index.html'">MARTIN ENZO</div>
</header>

<main>
  <section class="grid">
    <!-- Génération des projets via JS -->
  </section>
</main>

<footer>
  <p>© 2025 Enzo Martin – Tous droits réservés.</p>
</footer>

<script src="projet.js"></script>
<script src="menu.js"></script>
<script>
  const grid = document.querySelector('.grid');
  projects.forEach(project => {
    grid.innerHTML += `
      <div class="project" onclick="window.location.href='projet.html?id=${project.id}'">
        <img src="${project.image}" alt="${project.title}">
        <div class="overlay">
          <h3>${project.title}</h3>
          <p>${project.category}</p>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
