    ];

    // === Génération dynamique des projets ===
    const grid = document.getElementById("projects-grid");
    projects.forEach(p => {
      const div = document.createElement("div");
      div.className = "project";
      div.dataset.id = p.id;
      div.dataset.title = p.title;
      div.dataset.category = p.category;
      div.dataset.video = p.video;

      div.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <div class="overlay">
          <h3>${p.title}</h3>
          <p>${p.category}</p>
        </div>
      `;

      // Sauvegarde et redirection
      div.addEventListener("click", () => {
        localStorage.setItem("selectedProject", JSON.stringify(p));
        window.location.href = "projet.html";
      });

      grid.appendChild(div);
    });

    // === Surbrillance du menu ===
    const currentPage = "work";
    document.querySelectorAll(".nav-link").forEach(link => {
      link.style.opacity = link.dataset.page === currentPage ? "1" : "0.5";
    });
  </script>
</body>
