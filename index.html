<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work – Enzo Martin</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Menu principal -->
    <nav class="navbar-left">
      <ul>
        <li><a href="index.html" class="nav-link active" data-page="work">WORK</a></li>
        <li><a href="pictures.html" class="nav-link" data-page="pictures">PICTURES</a></li>
      </ul>
    </nav>

    <!-- Texte centré cliquable pour revenir à l'accueil -->
    <a href="index.html" class="header-center">MARTIN ENZO</a>

    <!-- Bouton burger pour mobile -->
    <div class="burger" id="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <main>
    <section class="projects-grid">
      <h1>Work</h1>
      <div class="grid">
        <!-- Les projets seront générés par projet.js -->
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Enzo Martin – Tous droits réservés.</p>
  </footer>

  <script src="projet.js"></script>
  <script>
    // Génération des projets uniquement pour Work
    const container = document.querySelector('.grid');
    projects.filter(p => p.category.toLowerCase() !== "pictures").forEach(project => {
      container.innerHTML += `
        <div class="project" onclick="window.location.href='projet.html?id=${project.id}'">
          <img src="${project.image}" alt="${project.title}">
          <div class="overlay">
            <h3>${project.title}</h3>
            <p>${project.category}</p>
          </div>
        </div>
      `;
    });
  </script>

  <!-- Menu burger -->
  <div id="nav-links">
    <ul>
      <li><a href="index.html">WORK</a></li>
      <li><a href="pictures.html">PICTURES</a></li>
    </ul>
  </div>

  <script src="menu.js"></script>
</body>
</html>
