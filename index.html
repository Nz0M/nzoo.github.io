<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio – Enzo Martin</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-center">MARTIN ENZO</div>

    <!-- Menu classique / desktop -->
    <nav id="nav-links" class="navbar-left">
      <ul>
        <li><a href="index.html" class="nav-link" data-page="work">WORK</a></li>
        <li><a href="pictures.html" class="nav-link" data-page="pictures">PICTURES</a></li>
      </ul>
    </nav>

    <!-- Burger menu / mobile -->
    <div id="burger" class="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <main>
    <section class="grid" id="projects-grid"></section>
  </main>

  <footer>
    <p>© 2025 Enzo Martin – Tous droits réservés.</p>
  </footer>

  <script src="projet.js"></script>
  <script>
    // Génération des projets
    const grid = document.getElementById("projects-grid");
    projects.forEach(p => {
      const div = document.createElement("div");
      div.className = "project";
      div.onclick = () => window.location.href = `projet.html?id=${p.id}`;
      div.innerHTML = `
        <img src="${p.image}" alt="${p.title}">
        <div class="overlay">
          <h3>${p.title}</h3>
          <p>${p.category}</p>
        </div>
      `;
      grid.appendChild(div);
    });

    // Menu actif
    const currentPage = "work";
    document.querySelectorAll(".nav-link").forEach(link => {
      link.style.opacity = (link.dataset.page === currentPage) ? "1" : "0.5";
    });

    // Burger menu
    const burger = document.getElementById('burger');
    const nav = document.getElementById('nav-links');

    burger.addEventListener('click', () => {
      burger.classList.toggle('toggle'); // animation burger
      nav.classList.toggle('active');    // affiche/masque menu mobile
    });
  </script>
</body>
</html>
