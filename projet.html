<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet – Enzo Martin</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar-left">
      <ul>
        <li><a href="index.html" class="nav-link" data-page="work">WORK</a></li>
        <li><a href="pictures.html" class="nav-link" data-page="pictures">PICTURES</a></li>
      </ul>
    </nav>
    <div class="header-center">MARTIN ENZO</div>
  </header>

  <!-- Contenu du projet -->
  <main class="project-page">
    <h1 id="project-title">Titre du projet</h1>
    <h3 id="project-category" class="project-category"></h3>
    <iframe id="project-video" src="" frameborder="0" allowfullscreen></iframe>

    <section class="suggestions-section">
      <h2>You may also like</h2>
      <div id="suggestions" class="suggestions"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Enzo Martin – Tous droits réservés.</p>
  </footer>

  <script>
    // Récupération du projet depuis le localStorage
    const project = JSON.parse(localStorage.getItem("selectedProject"));

    if (project) {
      document.getElementById("project-title").textContent = project.title;
      document.getElementById("project-category").textContent = project.category;
      document.getElementById("project-video").src = project.video;
    } else {
      document.getElementById("project-title").textContent = "Projet introuvable";
    }

    // Surbrillance du menu
    document.querySelectorAll(".nav-link").forEach(link => {
      link.style.opacity = link.dataset.page === "work" ? "1" : "0.5";
    });
  </script>
</body>
</html>
