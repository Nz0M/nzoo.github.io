<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet – Enzo Martin</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const projectId = localStorage.getItem("selectedProject");
      const container = document.querySelector(".project-page");
      const project = projects[projectId];

      if (!project) {
        container.innerHTML = "<p>Projet introuvable.</p>";
        return;
      }

      // Affiche le projet principal
      container.innerHTML = `
        <h2>${project.title}</h2>
        <iframe src="${project.youtube}" allowfullscreen></iframe>
        <h3>Autres projets</h3>
        <div class="suggestions"></div>
      `;

      // Affiche deux projets aléatoires
      const keys = Object.keys(projects).filter(k => k !== projectId);
      const randomTwo = keys.sort(() => 0.5 - Math.random()).slice(0, 2);

      const suggestionsContainer = document.querySelector(".suggestions");
      randomTwo.forEach(id => {
        const p = projects[id];
        const img = document.createElement("img");
        img.src = p.image;
        img.alt = p.title;
        img.onclick = () => openProject(id);
        suggestionsContainer.appendChild(img);
      });
    });
  </script>
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">ENZO MARTIN</h1>
    </nav>
  </header>

  <main>
    <div class="project-page"></div>
  </main>

  <footer>
    <p>© 2025 Enzo Martin – Tous droits réservés.</p>
  </footer>
</body>
</html>
