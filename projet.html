<!DOCTYPE html>
<html lang="fr" data-page="work">
<head>

<body data-page="work">

<header>
  <div class="burger" id="burger">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="navbar-left" id="nav-links">
    <ul>
      <li><a href="index.html" data-page="work">WORK</a></li>
      <li><a href="pictures.html" data-page="pictures">PICTURES</a></li>
    </ul>
  </nav>

  <div class="header-center" onclick="window.location.href='index.html'">MARTIN ENZO</div>

<main>
  <div class="project-page">
    <!-- Contenu généré via JS -->
  </div>
</main>

<footer>
  <p>© 2025 Enzo Martin – Tous droits réservés.</p>
</footer>

<script src="projet.js"></script>
<script src="menu.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get("id"));
  const project = projects.find(p => p.id === id);
  const container = document.querySelector(".project-page");

  container.innerHTML = `
    <h1>${project.title}</h1>
    <p class="category">${project.category}</p>
    <iframe src="${project.youtube}" allowfullscreen></iframe>
    <div class="suggestions">
      ${projects.filter(p => p.id !== id).slice(0,4).map(p => `
        <div class="suggestion" onclick="window.location.href='projet.html?id=${p.id}'">
          <img src="${p.image}" alt="${p.title}">
          <div class="overlay">
            <h3>${p.title}</h3>
            <p>${p.category}</p>
          </div>
        </div>
      `).join('')}
    </div>
  `;
</script>

</body>
</html>
