<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet – Enzo Martin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar-left">
      <ul>
        <li><a href="index.html" class="nav-link" data-page="work">WORK</a></li>
        <li><a href="pictures.html" class="nav-link" data-page="pictures">PICTURES</a></li>
      </ul>
    </nav>
    <div class="header-center">MARTIN ENZO</div>
      <!-- Bouton burger pour mobile -->
  <div class="burger-menu" id="burger-menu">
    <span></span>
    <span></span>
    <span></span>
  </div>
  </header>

  <main>
    <div class="project-page"></div>
  </main>

  <footer>
    <p>© 2025 Enzo Martin – Tous droits réservés.</p>
  </footer>

  <script src="projet.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const project = projects.find(p => p.id === id);
    const container = document.querySelector(".project-page");

    container.innerHTML = `
      <h1>${project.title}</h1>
      <p>${project.category}</p>
      <iframe src="${project.youtube}" allowfullscreen></iframe>
      <div class="suggestions">
        ${projects.filter(p => p.id !== id).slice(0,4).map(p => `
          <div class="suggestion" onclick="window.location.href='projet.html?id=${p.id}'">
            <img src="${p.image}" alt="${p.title}">
            <div class="overlay">
              <h3>${p.title}</h3>
              <p>${p.category}</p>
            </div>
          </div>
        `).join('')}
      </div>
    `;
  </script>
<script>
  const burger = document.querySelector('.burger');
  const navLinks = document.getElementById('nav-links');

  burger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    burger.classList.toggle('toggle');
  });
</script>

</body>
</html>
