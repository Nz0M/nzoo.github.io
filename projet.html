<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet – Enzo Martin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Menu horizontal pour desktop -->
    <nav class="navbar-left">
      <ul>
        <li><a href="index.html">WORK</a></li>
        <li><a href="pictures.html">PICTURES</a></li>
      </ul>
    </nav>

    <!-- Texte central cliquable vers l'accueil -->
    <a href="index.html" class="header-center">MARTIN ENZO</a>

    <!-- Burger menu pour mobile -->
    <div class="burger" id="burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <main>
    <div class="project-page"></div>
  </main>

  <footer>
    <p>© 2025 Enzo Martin – Tous droits réservés.</p>
  </footer>

  <script src="projet.js"></script>
  <script>
    // Récupération du projet via l'ID dans l'URL
    const params = new URLSearchParams(window.location.search);
    const id = parseInt(params.get("id"));
    const project = projects.find(p => p.id === id);
    const container = document.querySelector(".project-page");

    if(project){
      container.innerHTML = `
        <h1>${project.title}</h1>
        <p class="category">${project.category}</p>
        <iframe src="${project.youtube}" allowfullscreen></iframe>
        <div class="suggestions">
          ${projects.filter(p => p.id !== id).slice(0,4).map(p => `
            <div class="suggestion" onclick="window.location.href='projet.html?id=${p.id}'">
              <img src="${p.image}" alt="${p.title}">
              <div class="overlay">
                <h3>${p.title}</h3>
                <p>${p.category}</p>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    } else {
      container.innerHTML = `<p>Projet introuvable.</p>`;
    }
  </script>
  <script src="menu.js"></script>
</body>
</html>
